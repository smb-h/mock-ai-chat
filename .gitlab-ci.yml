image: tiangolo/docker-with-compose

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - pip install docker-auto-labels

stages:
  - test
  - build
  - deploy

tests:
  stage: test
  script:
    - sh ./scripts/test.sh
  tags:
    - build
    - test

build-stag:
  stage: build
  script:
    - TAG=stag sh ./scripts/build-push.sh
  only:
    - master
  tags:
    - build
    - test
    
build-prod:
  stage: build
  script:
    - TAG=prod sh ./scripts/build-push.sh
  only:
    - production
  tags:
    - build
    - test

deploy-stag:
  stage: deploy
  script: 
    - >
      DOMAIN=stag.mac.smb-h.com
      TRAEFIK_TAG=stag.mac.smb-h.com
      STACK_NAME=stag-mac-smb-h-com
      TAG=stag
      sh ./scripts/deploy.sh
  environment:
    name: staging
    url: https://stag.mac.smb-h.com
  only:
    - master
  tags:
    - swarm
    - stag

deploy-prod:
  stage: deploy
  script:
    - >
      DOMAIN=mac.smb-h.com
      TRAEFIK_TAG=mac.smb-h.com
      STACK_NAME=mac-smb-h-com
      TAG=prod
      sh ./scripts/deploy.sh
  environment:
    name: production
    url: https://mac.smb-h.com
  only:
    - production
  tags:
    - swarm
    - prod
